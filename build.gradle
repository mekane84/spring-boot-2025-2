plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.5'
    id 'io.spring.dependency-management' version '1.1.7'
    id 'com.github.node-gradle.node' version '3.1.1' // Use the latest stable version
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'spring-boot-2025-2'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
    useJUnitPlatform()
}

processResources {
    dependsOn 'copyFrontEndToBuild'
}

tasks.register('copyFrontEndToBuild', Copy) {
    dependsOn 'npmBuild'
    from "$projectDir/src/vue-front-end/dist"
    into 'src/main/resources/static'
}

tasks.register('npmBuild', Exec) {
    workingDir 'src/vue-front-end/'
    commandLine 'npm.cmd', 'run', 'build'
}
